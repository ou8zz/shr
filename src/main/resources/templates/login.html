<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="global/layout/img/logo-big.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form id="loginForm" class="login-form" action="login" method="post">
		<h3 class="form-title">登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert" type="button" onclick="javascript:Login.close(this);"></button>
			<span>请输入用户名和密码 </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户登录名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户登录名" name="ename" autofocus="autofocus"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">登录密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="登录密码" name="pwd"/>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<input type="checkbox" name="rememberMe" value="true"/> 记住我 </label>
			<button type="button" class="btn blue pull-right" onclick="javascript:Login.login();">登录 <i class="m-icon-swapright m-icon-white"></i></button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
    <form id="testForm">
        <input type="hidden" name="ename" value="ole"/><input type="hidden" name="pwd" value="1"/>
        <input type="checkbox" name="rememberMe" value="true" checked="checked"/>
        <button type="button" onclick="javascript:login_test();">登录 </button>
    </form>
</div>
<!-- END LOGIN -->
